<button type="button" class="btn btn-primary btn-sm" [routerLink]="'../add'">Add New Restaurant</button>
<br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of collection" id={{resto.id}}>
        <td>{{resto.id}}</td>
        <td>{{resto.name}}</td>
        <td>{{resto.address}}</td>
        <td>{{resto.mobile}}</td>
        <td>{{resto.email}}</td>
        <td>
          <a routerLink="/update/{{resto.id}}">
            <i class='far fa-edit' style='font-size:20px;color:rgb(250, 153, 8)'></i>
          </a>
          &nbsp;&nbsp;
          <i (click)="deleteResto(resto.id)" class='fas fa-trash' style='font-size:20px;color:red'></i>
          <!-- <div *ngIf="alert"> -->
            <!-- $('#{{resto.id}} tr').remove(); -->
            <!-- $(this).closest('tr').remove();
          </div> -->
        </td>
      </tr>
    </tbody>
  </table>
