<form class="container">
    <div class="form-group">
        <label for="inputEmail">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter Email Address" name="email" [(ngModel)]="email">
    </div>
  
    <div class="form-group">
        <label for="inputpassword">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="password">
    </div>
  
    <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
</form>
