<div *ngIf="alert" class="alert alert-success alert-dismissible">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Sucessfull!</strong> Your data is added successfully.
</div>

<form [formGroup]="addRestaurant" (ngSubmit)="createResto()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>

    <div class="form-group">

    <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
    </div>

    <div class="form-group">
    <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>

    <div class="form-group">
    <label>Mobile</label>
      <input type="number" class="form-control" placeholder="Enter Mobile" formControlName="mobile">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<br>
<button type="button" class="btn btn-primary" [routerLink]="'../list'">List Restaurant</button>
